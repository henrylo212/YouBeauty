{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/make_bookings.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
{% endblock %}

{% block content %}
<div class="container">
    <link rel="stylesheet" type="text/css" href="{% static 'css/make_bookings.css' %}">
    <div class="booking-section">
        <div class="left-section">
            <h2>Choose a date</h2>
            <div class="calendar">
                <!-- Integrate a calendar widget or input -->
                <input type="date" id="booking-date" class="calendar-input">
            </div>
            <h2>Choose a time</h2>
            <div class="time-picker">
                <!-- Time picker for time selection -->
                <input type="time" id="booking-time" class="time-input">
            </div>
        </div>

        <div class="right-section">
            <h2>Your booking details:</h2>
            <div class="details-card">
                <h3>Tester's Salon</h3>
                <p>Camperdown, Sydney</p>
                <p>Cut + Blow Dry <span>45 mins</span></p>
                <p>Date: <span id="selected-date">Not selected</span></p>
                <p>Time: <span id="selected-time">Not selected</span></p>
                <p>Total amount: <strong>$50</strong></p>
                <button class="confirm-button">CONFIRM BOOKING</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
