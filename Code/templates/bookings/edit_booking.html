{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_booking.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/edit_booking.css' %}">
<div class="container">

    <div class="edit-booking-box">
        <h1>Edit Booking</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ booking.date }}" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" value="{{ booking.start_time }}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="save-button">Save Changes</button>
                <button type="button" class="cancel-button" onclick="window.location.href='{% url 'bookings' %}'">Cancel</button>
            </div>
        </form>
        
        <!-- Separate form to handle booking cancellation -->
        <form method="post" style="margin-top: 1rem;">
            {% csrf_token %}
            <button type="submit" name="cancel_booking" class="cancel-booking-button">Cancel Booking</button>
        </form>
        
    </div>
</div>
{% endblock %}
