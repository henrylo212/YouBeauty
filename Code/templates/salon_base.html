<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}You Beauty{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css\salon-base.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
</head>

<body>
    <section class="logo-section">
        <div class="logo-container">
            <a href="{% url 'forBusiness' %}">
                <div class="image-container">
                    <img loading="lazy" src="{% static 'design/logo.png' %}" class="logo" alt="logo">
                </div>
            </a>
        </div>
    </section>

    <h1 class="forBusinessText">FOR BUSINESS</h1>

    <label class="hamburger">
        <input type="checkbox" id="check">
    </label>
    <aside class="menu">
        <nav>
            {% if user.is_authenticated %}
                Hi {{ user.username }}!
                <li><a class="active" href="{% url 'profile' %}">Profile</a></li>
                <a href="{% url 'faq' %}">F.A.Q</a>
            {% else %}
                <li><a class="active" href="{% url 'salon_login' %}">Business Login</a></li>
                <li><a class="active" href="{% url 'profile' %}">Profile</a></li>
                <a href="{% url 'faq' %}">F.A.Q</a>
            {% endif %}

        </nav>
    </aside>

    <main>
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
</html>
