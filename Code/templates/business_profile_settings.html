{% extends "business_base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css\business_profile_settings.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
</head>

<body>
    <div class="main-body">
        <div class="sidebar">
            <nav>
                <ul>
                    <li class="nav-item"><a href="{% url 'business_profile_home' %}"><img src="{% static 'design/home-icon.png' %}" alt="home-icon"></a></li>
                    <li class="nav-item"><a href="{% url 'business_profile_calendar' %}"><img src="{% static 'design/calendar-icon.png' %}" alt="calendar-icon"></a></li>
                    <li class="nav-item"><a href="{% url 'business_profile_settings' %}"><img src="{% static 'design/settings-icon.png' %}" alt="settings-icon"></a></li>
                </ul>
            </nav>
        </div>

        <div class="horizontal-spacer"></div>

        <div class="info-container">
            <h2>Profile</h2>
            <img loading="lazy" src="{% static 'design/salon-image.jpg' %}" class="profile-image" alt="profile image">

            <form class="profile-information-container" method="post" action="{% url 'business_profile_settings' %}" id="profile-form">
                {% csrf_token %}
                <div class="profile-item-container">
                    <label for="profile_name">Name: </label>
                    <input type="text" id="profile-name" name="profile_name" value="{{ user.first_name }} {{ user.last_name }}" disabled>
                </div>

                <div class="profile-item-container">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" disabled>
                </div>

                <div class="profile-item-container">
                    <label for="phone_number">Phone number: </label>
                    <input type="number" id="phone-number" name="phone_number" value="{{ phone_number }}" disabled>
                </div>
                
                <button type="button" id="edit-button">EDIT</button>
                <button type="submit" id="confirm">CONFIRM</button>

            </form>
        </div>

        <div class="horizontal-spacer"></div>

        <div class="info-container">
            <h2>Business Details</h2>
        </div>

    </div>

</body>

<script src="../../static/javascript/profilescript.js"></script>


{% endblock %}
