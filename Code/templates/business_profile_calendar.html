{% extends "business_base.html" %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/business_profile_calendar.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Kanit' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Julius Sans One' rel='stylesheet'>
</head>

<script>
    const events = {{ bookings|safe }};
</script>


<body>
    <div class="main-body">
        <div class="sidebar">
            <nav>
                <ul>
                    <li class="nav-item"><a href="{% url 'business_profile_home' %}"><img src="{% static 'design/home-icon.png' %}" alt="home-icon"></a></li>
                    <li class="nav-item"><a href="{% url 'business_profile_calendar' %}"><img src="{% static 'design/calendar-icon.png' %}" alt="calendar-icon"></a></li>
                    <li class="nav-item"><a href="{% url 'business_profile_settings' %}"><img src="{% static 'design/settings-icon.png' %}" alt="settings-icon"></a></li>
                </ul>
            </nav>
        </div>

        <!-- Calendar Section -->
        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <div class="month-navigation">
                        <button id="prevMonthBtn">Previous Month</button>
                        <h2 id="currentMonth">October 2024</h2>
                        <button id="nextMonthBtn">Next Month</button>
                    </div>
                    <div class="view-buttons">
                        <button id="weekViewBtn">Week View</button>
                        <button id="monthViewBtn">Month View</button>
                    </div>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Days of the week header -->
                    <div class="day-of-week">Monday</div>
                    <div class="day-of-week">Tuesday</div>
                    <div class="day-of-week">Wednesday</div>
                    <div class="day-of-week">Thursday</div>
                    <div class="day-of-week">Friday</div>
                    <div class="day-of-week">Saturday</div>
                    <div class="day-of-week">Sunday</div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'javascript/calendar.js' %}"></script>
</body>

{% endblock %}
