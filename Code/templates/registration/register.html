{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="login-wrapper">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login now</a></p>
</div>
{% endblock %}
