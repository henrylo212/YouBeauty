{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-wrapper">
    <h2>Set New Password</h2>
    <p>Please enter your new password below.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
    </form>
    
    <p><a href="{% url 'login' %}">Back to Login</a></p>
</div>
{% endblock %}
