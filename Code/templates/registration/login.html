{% extends "base.html" %}
{% load static %}

{% comment %} {% block title %}Login{% endblock %} {% endcomment %}

{% block content %}
<div class="login-wrapper">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up now</a></p>
</div>
{% endblock %}
